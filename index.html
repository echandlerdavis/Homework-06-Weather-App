<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<main>
<body>
  <header class="jumbotron">
    <h1>Weather Dashboard</h1>
  </header>
  
  <div>
   <div class="main-content">
    <div class="left-column">
      <card class="city-search">
        <h2>Search a City</h2>
        <form>
        <input id="input" type="text" placeholder="Type city here"></input>
        <button type="submit"></button>
        <span class="msg"></span>
        </form>
      </card>
      <card id="search-buttons">
        <h2>Search History</h2>
      </card>
    </div>
    <div class="weather">
      <div class="currentDayWeather">
      <card id = "current-day">
        <h2>City Name</h2>
        <ul>
          <li><img src="https://openweathermap.org/img/wn/${current.weather[0].icon}.2x.png"></li>
          <li>Temperature</li>
          <li>Humidity</li>
          <li>Wind Speed</li>
          <li>UV Index</li>
        </ul>
      </card>
      </div>
      <div class="fiveDayWeather">
      <card class="small-card" id="five-day">
        <h2>City Name</h2>
        <ul>
          <li><img src="https://openweathermap.org/img/wn/${daily.daily[i].weather[0].icon}.2x.png"></li>
          <li>Temperature</li>
          <li>Humidity</li>
          <li>Wind Speed</li>
          <li>UV Index</li>
        </ul>
      </card>
      <card class="small-card" id="day-2"></card>
      <card class="small-card" id="day-3"></card>
      <card class="small-card" id="day-4"></card>
      <card class="small-card" id="day-5"></card>
        </div>
    </div>
   
  </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</main>
</html>
