<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link
      rel="stylesheet"

    <link>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>

<main>
<body>
  <header class="jumbotron">
    <h1>Weather Dashboard</h1>
  </header>
  
  <div>
   <div class="main-content">
    <div class="left-column">
      <card class="city-search">
        <h2>Search a City</h2>
        <form>
        <input id="input" type="text" placeholder="Type city here"></input>
        <button type="submit"></button>
        <span class="msg"></span>
        </form>
      </card>
      <card class="search-history">
        <h2>Search History</h2>
      </card>
    </div>
    <div class="weather">
      <card class = "large-card">largest card</card>
      <card class="small-card">one of 5 </card>
      <card class="small-card">2 of 5 </card>
      <card class="small-card">3 of 5 </card>
      <card class="small-card">4 of 5 </card>
      <card class="small-card">5 of 5 </card>
    </div>
   </div>
   
  </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</main>
